<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Detailas</title>
</head>
<body>

	<fieldset>
	<legend>Login form</legend>
		<form action="./details" method="get">
		    
		   <table>
		    
				<tr>
					<td>NAME :</td> 
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td>EMAIL : </td>
					<td><input type="email" name="email"></td>
				</tr>
				<tr>
					<td>CONTACT : </td>
					<td><input type="text" name="contact"></td>
				</tr>
				<tr>
					<td>CITY :</td> 
					<td><input type="text" name="city"></td> 
				</tr>
				<tr>
					<td>Gender :</td> 
					<td><input type="radio" name="r" value="male">Male</td>
					<td><input type="radio" name="r" value="Female">Female</td> 
				</tr>
				<tr>
					<td>Subject :</td> 
					<td><input type="checkbox" name="s" value="JAVA">JAVA</td>
					<td><input type="checkbox" name="s" value="J2EE">J2EE</td> 
				</tr>
				<tr>
					<td><input type="checkbox" name="s" value="Mysql">MySql</td>
					<td><input type="checkbox" name="s" value="Python" >Python</td> 
				</tr>
				
				<tr>
					<td><input type="submit" value="submit"></td>
				</tr>
			</table>
		</form>
	</fieldset>

</body>
</html>
