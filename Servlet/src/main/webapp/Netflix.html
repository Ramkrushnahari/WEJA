<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<title>Netflix</title>
<style>
	* {
		box-sizing: border-box;
		margin: 0;
		padding: 0;
	}
	
	body {
		
		background: #000;
		color: #999;
	}
	
	ul {
		list-style: none;
	}
	
	h1, h2, h3, h4 {
		color: #fff;
	}
	
	a {
		color: #fff;
		text-decoration: none;
	}
	
	p {
		margin: 0.5rem 0;
	}
	
	img {
		width: 100%;
	}
	
	.showcase {
		width: 100%;
		height: 100vh;
		position: relative;
		/* background: url('https://i.ibb.co/vXqDmnh/background.jpg')*/
        background: url('https://i.ibb.co/vXqDmnh/background.jpg');
		background-repeat: no-repeat;
        background-size: cover;
	}
	
     .showcase::after {
		content: '';
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		z-index: 1;
		background: rgba(5, 5, 5, 0.65);
		box-shadow: inset 30px 10px 150px #000000;
	}
	 
	.logo {
		position: relative;
		z-index: 2;
		height: 90px;
	}
	
	.logo img {
		width: 170px;
		position: absolute;
		top: 20px;
		left: 40px;
	}
	
	.showcase-content {
		position: relative;
		z-index: 2;
		width: 400px;
		height: 500px;
		background: rgb(0, 0, 0, 0.65);
		margin: 0 auto;
		display: flex;
		flex-direction: column;
		justify-content: flex-start;
		align-items: flex-start;
		text-align: left;
		padding: 60px 65px;
	}
	
	.formm h1 {
		margin-bottom: 20px;
	}
	
	.formm {
		width: 100%;
		margin-bottom: 40px;
	}
	
	.formm .info {
		padding: 5px 0;
		/* margin-bottom: 20px; */
	}
	
	.formm .info .email {
		margin-bottom: 30px;
		width: 100%;
		height: 50px;
		border-radius: 5px;
		border: none;
		padding: 10px;
		font-size: inherit;
	}
	
	.formm .btn {
		margin-bottom: 10px;
		width: 100%;
	}
	
	.btn-primary {
		width: 100%;
		height: 50px;
		border-radius: 5px;
		background: red;
		color: #fff;
		font-size: inherit;
		font-weight: bold;
		border: none;
		cursor: pointer;
		outline: none;
		box-shadow: 0 1px 0 rgba(0, 0, 0, 0.45);
	}
	
	input[type=email] {
		background: whitesmoke;
        font-style: italic;
	}
	
	input[type=password] {
		background: whitesmoke;
        font-style: italic;
	}


</style>
</head>
<body>
	<header class="showcase">
		<div class="logo">
			<img src="https://i.ibb.co/r5krrdz/logo.png">
		</div>

		<div class="showcase-content">
			<div class="formm">
				<form action="./Netflix" method="post">
					<h1>Sign In</h1>
					<div class="info">
						<input class="email" type="email" name="email" placeholder="Email or phone number"> <br> <input class="email" type="password" name="pass" placeholder="Password">
					</div>
					<div class="btn">
						<button class="btn-primary" type="submit" value="Submit">SignIn</button>
					</div>
					<div class="help">
						<div>
							<input value="true" type="checkbox"> 
							<label>Remember me</label>
						</div>
						<a href="https://www.netflix.com/dz-en/LoginHelp">Need Help ?</a>
					</div>
				</form>
                <div class="signup">
                    <p>New to Netflix ?</p>
                    <a href="http://localhost:8080/Servlet/Netflix">Sign up now</a>
                </div>
            </div>
		</div>
	</header>
</body>
</html>
